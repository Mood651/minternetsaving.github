<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device - width, initial - scale = 1.0">
    <title>后台入口</title>
    <link rel="shortcut icon" type="image/x-icon" href="dun.ico">
    <style>
        body {
            font-family: Arial, sans - serif;
            background-color: #f9f9f9;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        a {
            display: block;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 15px 30px;
            border-radius: 5px;
            margin: 20px auto;
            width: 200px;
        }

        a:hover {
            background-color: #0056b3;
        }

        input[type="search"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
            margin-bottom: 20px;
        }

        div#searchResults {
            margin-top: 20px;
        }

      .searchResult {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>搜索</h1>
    <input type="search" id="searchInput" placeholder="搜索题目关键词">

    <div id="searchResults"></div>

    <script>
        // 模拟的题库数据，实际应用中可能从服务器获取
        const quizBank = [
            {
                id: 1,
                title: "A1",
                url: "A1",
                keywords: ["A1"]
            },
            {
                id: 2,
                title: "A2",
                url: "A2",
                keywords: ["A2"]
            },
            {
                id: 3,
                title: "A3",
                url: "A3",
                keywords: ["A3"]
            },
	    {
		id: 4,
                title:"A4",
                url:"A4",
                keywords: ["A4"]
             },
        ];

        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');

        searchInput.addEventListener('input', function () {
            const searchTerm = searchInput.value.toLowerCase();
            searchResults.innerHTML = '';

            if (searchTerm === '') {
                return;
            }

            quizBank.forEach(function (quiz) {
                const match = quiz.keywords.some(function (keyword) {
                    return keyword.toLowerCase().includes(searchTerm);
                });

                if (match) {
                    const resultDiv = document.createElement('div');
                    resultDiv.className ='searchResult';
                    resultDiv.textContent = quiz.title;
                    resultDiv.addEventListener('click', function () {
                        window.location.href = quiz.url;
                    });
                    searchResults.appendChild(resultDiv);
                }
            });
        });
    </script>
</body>

</html>
