<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开通会员</title>
    <style>
        /* 整体页面布局和背景设置 */
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        /* 会员开通区域的样式 */
       .会员开通区域 {
            background-color: #FFD700; /* 金色 */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            margin-top: 0;
        }

        p {
            margin-bottom: 20px;
        }

        button {
            background-color: #000;
            color: #FFD700;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="开通区域">
        <h1>立即开通（数据加密传输）</h1>
        <p>享受安全传输！</p>
        <button>立即开通</button>
    </div>
</body>

</html>
